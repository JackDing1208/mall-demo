<!DOCTYPE html>
<html class="no-js " lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!--域名预加载-->
  <link rel="dns-prefetch" href="https://dn-kdt-img.qbox.me/">
  <link rel="dns-prefetch" href="https://img.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://b.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://su.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://h5.youzan.com/v2/">
  <link rel="dns-prefetch" href="https://h5.youzan.com/">
  <!-- 是否为手持设备优化 -->
  <meta name="HandheldFriendly" content="True">
  <!-- 为某个宽度特殊优化 -->
  <meta name="MobileOptimized" content="320">
  <!-- 电话号码和邮箱识别 -->
  <meta name="format-detection" content="telephone=no">
  <!-- 针对LCD液晶显示器设计，可提高文字的清晰度 -->
  <meta http-equiv="cleartype" content="on">
  <link rel="shortcut icon" href="https://b.yzcdn.cn/v2/image/yz_fc.ico">
  <title>移动端商城</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    [v-cloak] {display: none;}
  </style>
</head>

<body class=" " style="min-height: 860px;">
<div id="app" v-cloak>
  <div class="container with-bottom-nav" style="min-height: 667px;">
    <div class="content">
      <div class="swiper-holder">
        <Swiper :lists="banner" v-if="banner"></Swiper>
      </div>
      <div class="line-block line-block-gray">
        <div class="lineblock-title">
          <span class="lineblock-font">最热店铺推荐</span>
        </div>
      </div>
      <div class="section-content shops">
        <div class="shop-wrap">
          <div class="shop-item" v-for="shop in shops" :key="shop.id">
            <a>
              <img class="fadeIn"
                   :src=shop.img>
            </a>
          </div>

        </div>
      </div>
      <div class="line-block line-block-gray">
        <div class="lineblock-title">
          <span class="lineblock-font">最热商品推荐</span>
        </div>
      </div>
      <div class="hot-goods js-waterfull-wrap">
        <ul class="js-list js-lazy"
            v-infinite-scroll="getLists"
            infinite-scroll-disabled="loading"
            infinite-scroll-distance="10"
        >
          <li data-id="list.id" v-for="list in lists" v-cloak>
            <div class="goods-item">
              <a :href="'goods.html?id='+list.id">
                <div class="thumb img-box">
                  <img class="fadeIn" :src=list.img>
                </div>
                <div class="detail">
                  <div class="title">{{list.name}}</div>
                  <div class="price">￥{{list.price}}</div>
                </div>
              </a>
            </div>
          </li>
        </ul>
        <div class="loading-more" v-show="loading"><span></span></div>
        <div class="bottom-hint" v-show="isBottom">没有更多商品了...</div>
      </div>
      <div class="js-show-find category-guid" style="display: none;"></div>
    </div>
  </div>
  <Siderbar selected="1"></Siderbar>
</div>
</body>

</html>
