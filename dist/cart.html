<!DOCTYPE html><html class="" lang=zh-cmn-Hans style="position: static"><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content=有赞,移动电商服务平台><meta name=description content=""><meta name=HandheldFriendly content=True><meta name=MobileOptimized content=320><meta name=format-detection content="telephone=no"><meta http-equiv=cleartype content=on><meta name=referrer content=always><link rel="shortcut icon" href=https://b.yzcdn.cn/v2/image/yz_fc.ico><title>购物车</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style>[v-cloak] {
      display: none;
    }</style><link href=./static/css/cart.75cbd5c57d85e06a47b05bd2854c3edc.css rel=stylesheet></head><body class=body-fixed-bottom style=""><div class=container style="min-height: 581px" v-cloak><div class="content clearfix js-page-content"><div id=cart-container><div><div class="js-shop-list shop-list"><div class="block block-order block-cart" v-for="(shop,shopIndex) in cartList"><div class=header><div class="select-group js-select-group"><span class=check :class={checked:shop.checked} @click=selectShop(shop)></span></div><a class=shop-title><i class=custom-store-img>店铺：</i>{{shop.shopTitle}}</a> <a href=javascript:; data-type=cart class="j-edit-list pull-right c-blue font-size-12 edit-list" @click=editShop(shop)>{{shop.editText}}</a></div><div><ul class="js-list block block-list block-list-cart border-0"><li class="block-item block-item-cart" v-for="(good,index) in shop.goodsList" :key=good.id :class={editing:shop.editable}><div><div class=check-container><span class=check :class={checked:good.checked} @click=selectGood(good,shop)></span></div><div class="name-card clearfix"><a class="thumb js-goods-link"><img :data-src=good.img class=js-lazy :src=good.img></a><div class=detail><a :href="'goods.html?id='+good.id" class=js-goods-link><h3 class="title js-ellipsis"><i>{{good.title}}</i></h3></a><p class="sku ellipsis">{{good.sku}}</p><div class=num v-show=!shop.editable><span class=num-txt>×{{good.number}}</span></div><div class=num v-show="shop.editable "><div class=quantity><button type=button class=minus :class="{disabled:good.number===1}"></button> <input type=text pattern=[0-9]* class=txt v-model=good.number> <button type=button class=plus></button><div class="response-area response-area-minus" @click=minusGood(good)></div><div class="response-area response-area-plus" @click=plusGood(good)></div></div></div><div class="price c-orange">¥<span>{{good.price|price}}</span></div></div><div class=error-box></div></div><div class=delete-btn @click=removeGood(good,index,shop,shopIndex)><span>删除</span></div></div></li></ul></div></div></div><div style=padding:0 class="js-bottom-opts bottom-fix"><div class="go-shop-tip js-go-shop-tip c-orange font-size-12" v-show=false>你需要分开结算每个店铺的商品哦~</div><div class="bottom-cart clear-fix"><div class=select-all @click=selectAll><span class=check :class={checked:isAll}></span> 全选</div><div class=total-price>合计：¥<span class=js-total-price style="color: rgb(255, 102, 0)">{{totalPrice}}</span><p class=c-gray-dark>不含运费</p></div><button href=javascript:; class="js-go-pay btn btn-orange-dark font-size-14" @click=checkout>结算 ({{selectNum}})</button> <button href=javascript:; disabled=disabled class="j-delete-goods btn font-size-14 btn-red" v-show=false>删除</button></div></div><div class=empty-list v-show="cartList && cartList.length===0"><h2>购物车快饿瘪了T.T</h2><div class=go-homepage-btn><a href=index.html>去逛逛</a></div></div></div></div></div></div><script type=text/javascript src=./static/js/manifest.6246a81ba7f3fa7a2982.js></script><script type=text/javascript src=./static/js/vendor.744073fb19cae94ce4f9.js></script><script type=text/javascript src=./static/js/cart.daa95b8acb7aa9cfd00f.js></script></body></html>
